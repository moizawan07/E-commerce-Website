<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce-Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="first-heading">
            <h1>Sign Up</h1>
            <p>Create an account so you can order your <br> favourite product easily and quickly.</p>
        </div>
        <div class="second-inputs">
            <input type="text" placeholder="Name" id="Name" required>
            <input type="email" placeholder="Email" id="Email" required>
            <input type="number" placeholder="Phone Number" id="phonenumber" required>
            <input type="password" placeholder="Password" id="Password">
        </div>
        <div class="third-butons">
            <button onclick ='signUp()'>Sign Up</button>
        </div>
        <div class="last-but">
            <button class="f">Login With facebook</button>
            <button class="g">Login With Gmail</button>
            <p>Already have an account? <a href="login page/login.html">Login</a></p>
        </div>
    </div>
    <script src="app.js"></script>  
</body>
</html>
